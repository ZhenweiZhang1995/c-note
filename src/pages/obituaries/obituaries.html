<ion-header>
</ion-header>


<ion-content padding>
<div ion-fixed class="fixed">
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="openDetails(post)">

      <p *ngIf="post.attachments[0] != ''">

        <!-- <ion-avatar item-start>
            <img src="{{posts[0].attachments[0].url}}">
        </ion-avatar> -->
          {{post.attachments[0] | json}}
      </p>
      <div class="title" [innerHTML] = "post.title_plain"></div>
    </ion-item>
  </ion-list>
</div>

</ion-content>
