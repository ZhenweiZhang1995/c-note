<ion-header no-border>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img class="centerImage" src="assets/nr.png" alt="" height="140px" style="margin-top:-10px;"/>
  </div>
  <h3>The NEWS REPORTER</h3>


  <super-tabs scrollTabs="true">
    <super-tab [root]="sports" title="Sports"></super-tab>
    <super-tab [root]="news" title="News"></super-tab>
    <super-tab [root]="obituaries" title="Obituaries"></super-tab>
    <super-tab [root]="galleries" title="Gallery"></super-tab>
    <super-tab [root]="podcast" title="Podcast"></super-tab>
    <super-tab [root]="underwriting" title="Underwriting"></super-tab>
    <super-tab [root]="editorials" title="Editorials"></super-tab>
    <super-tab [root]="des" title="Digital Edition"></super-tab>
    <super-tab [root]="videos" title="Videos"></super-tab>
    <super-tab [root]="limericks" title="Limericks"></super-tab>

  </super-tabs>



  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button (click)="signOut()">Sign Out</button>
</ion-content>
