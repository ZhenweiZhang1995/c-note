<!-- signup.html -->
<ion-header no-border>
  <ion-navbar>
    <img src="assets/banner.png" alt="" height="50px" width="280px" style="margin-top:8px;margin-left:5px;"/>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="signupData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Re-Enter Password</ion-label>
      <ion-input type="password" [(ngModel)]="signupData.passwordRetyped"></ion-input>
    </ion-item>
  </ion-list>
  <div class="buttons">
    <button full ion-button class="sign" (click)="signup()" [disabled]="!signupData.email || !signupData.password || !signupData.passwordRetyped">Signup</button>
  </div>
  <br>

  <ion-item class="toggle">
    <ion-label>Send me notification on..</ion-label>
  </ion-item>
  <ion-item class="toggle" no-lines>
    <ion-label>News</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test1"></ion-toggle>
  </ion-item>

  <ion-item class="toggle" no-lines>
    <ion-label>Sports</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test2"></ion-toggle>
  </ion-item>

  <ion-item class="toggle" no-lines>
    <ion-label>Obituaries</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test3"></ion-toggle>
  </ion-item>

  <ion-item class="toggle" no-lines>
    <ion-label>Limericks</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test4"></ion-toggle>
  </ion-item>

  <ion-item class="toggle" no-lines>
    <ion-label>Videos</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test5"></ion-toggle>
  </ion-item>

  <ion-item class="toggle" no-lines>
    <ion-label>Editorials</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test6"></ion-toggle>
  </ion-item>

  <ion-item class="toggle" no-lines>
    <ion-label>Underwritings</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="test7"></ion-toggle>
  </ion-item>

</ion-content>
