<ion-header no-border>

  <ion-navbar>
    <img src="assets/banner.png" alt="" height="50px" width="280px" style="margin-top:8px;margin-left:10%;"/>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{underwriting.thumbnail_images.medium_large.url}}" alt="" class="title_pic"/>
  <h3 [innerHTML] = "underwriting.title"></h3>
  <span class = "author">by {{underwriting.author.name}}</span>
  <div class="content" [innerHTML] = "'<p>' + underwriting.content + '</p>'"></div>
</ion-content>
