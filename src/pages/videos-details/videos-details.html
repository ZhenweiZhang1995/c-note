<ion-header no-border>

  <ion-navbar>
    <img src="/assets/banner.png" alt="" height="50px" width="280px" style="margin-top:8px;margin-left:10%;"/>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="{{video.thumbnail}}" alt="" class="title_pic"/>
  <h3 [innerHTML] = "video.title"></h3>
  <span class = "author">by {{video.author.name}}</span>
  <div class="content" [innerHTML] = "'<p>' + video.content + '</p>'"></div>
</ion-content>
