<ion-header no-border>
  <ion-navbar>
    <img src="assets/banner.png" alt="" height="50px" width="280px" style="margin-top:8px;margin-left:10px;"/>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src="{{gallery.thumbnail}}" alt="" class="title_pic"/>
  <h3 [innerHTML] = "gallery.title"></h3>
  <span class = "author">by {{gallery.author.name}}</span>
  <div class="content" [innerHTML] = "'<p>' + gallery.content + '</p>'"></div>
</ion-content>
